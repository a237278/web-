<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="2" align="center">
			<tr>
				<td colspan="2" align="center"><h3>信&nbsp;&nbsp;息&nbsp;&nbsp;统&nbsp;计&nbsp;表<h3/></td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td><input type="text" name="userage" /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" value="1"/>男
					<input type="radio" name="sex" value="0"/>女
				</td>
			</tr>
			<tr>
				<td >爱好：</td>
				<td >
					<input type="checkbox" name="hobby" value=""/>旅游
					<br />
					<input type="checkbox" name="hobby" value="1"/>登山
					<br />
					<input type="checkbox" name="hobby" value="2"/>健身
					<br />
					<input type="checkbox" name="hobby" value="3"/>游泳
					<br />
					<input type="checkbox" name="hobby" value="4"/>上网
				</td>
			</tr>
			<tr>
				<td>学历：</td>
				<td>
					<select>
						<option>--请选择--</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">硕士</option>
						<option value="4">博士</option>
				    </select>
				</td>
			</tr>
			<tr>
				<td>备注：</td>
				<td>
					<textarea rows="5" cols="30" style="overflow-y: scroll;resize: none;">
						自我简介：
					</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</body>
</html>
