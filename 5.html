
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				position: absolute;
				animation: myfirst 6s;
				
			}
			@keyframes myfirst{
					0%   {background-color: #FFC0CB; left:0px; top:0px;}
					25%  {background-color: aqua; left:200px; top:0px;}
					50%  {background-color: bisque; left:200px; top:200px;}
					75%  {background-color: cadetblue; left:0px; top:200px;}
					100% {background-color: blueviolet; left:0px; top:0px;}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
